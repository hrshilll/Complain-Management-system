{% extends 'base.html' %}

{% block title %}Assign Complaint{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto glass p-6 rounded-2xl fade-in">

    <h2 class="text-2xl font-bold text-white mb-4">
        Assign {{ complaint.complaint_no }}
    </h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-400 mb-2">Assign To</label>
            {{ form.assigned_to }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-400 mb-2">Remarks (optional)</label>
            {{ form.remarks }}
        </div>

        <button type="submit"
            class="w-full glass px-4 py-3 rounded-xl text-white bg-gradient-to-r from-[#4dd0e1] to-[#b388ff]">
            Assign Complaint
        </button>
    </form>

</div>
{% endblock %}
