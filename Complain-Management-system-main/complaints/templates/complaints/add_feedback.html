{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="glass p-6 rounded-2xl">

        <h2 class="text-2xl font-semibold text-white mb-6">
            Add Feedback
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    Feedback
                </label>
                {{ form.comments }}
                {% if form.comments.errors %}
                    <p class="text-red-400 text-sm mt-1">
                        {{ form.comments.errors.0 }}
                    </p>
                {% endif %}
            </div>

            <div class="flex justify-end gap-3">
                <a href="{% url 'complaint_detail' complaint.complaint_no %}"
                   class="px-4 py-2 rounded-lg bg-gray-600/30 text-gray-200 hover:bg-gray-600/40">
                    Cancel
                </a>
                <button type="submit"
                        class="px-5 py-2 rounded-lg bg-gradient-to-r from-[#4dd0e1] to-[#b388ff] text-black font-semibold">
                    Submit Feedback
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
